<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="description" content="Copy of Coding Challenge Mockup">
    <title>SociaLLy Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="main-container">
    <div class="left-side">
      <img src="assets/logo.png" alt="Social.Ly logo" id="logo">
      <h1>Get More From Your <span id="emphasize">Content</span>.</h1>
      <p>Social.Ly helps you optimize your brands' publications to reach a larger audience, integrating social content with your website.</p>
    </div>
    <div class="offer">Limited Offer</div>
    <div class="right-side">
        <h3 class="form-title">Sign up to get your free trial today!</h3>
          <form action="" method="get" class="form">
            <div class="form">
              <label for="name">Name</label><br>
              <input type="text" name="name" id="name" class="prompt" value="Enter your name" required>
            </div>
            <div class="form">
              <label for="email">Email</label><br>
              <input type="email" name="email" id="email" class="prompt" value="Enter your email" required>
            </div>
            <div>
              <input type="checkbox" id="accept" class="checkbox-button" value="I agree to the terms and conditions">
              <label for="accept">I agree to the <span id="link">terms and conditions</span></label>
            </div>
            <div class="submit-button">
              <input type="submit" value="Start My Free Trial">
            </div>
          </form>
    </div>
  </div>
</body>
</html>
